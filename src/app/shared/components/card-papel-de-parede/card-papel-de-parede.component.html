<article class="col h-100"  (click)="openPapelIndividualModal(idProduto)">
    <div class="card border-0 h-100">
        <img [src]="imagePath" class="card-img h-100" alt="...">
        <div class="card-img-overlay">
            <div *ngIf="grupo !== 'Normal' && grupo !== null" class="custom-badge d-flex mt-auto position-absolute bottom-0 end-0">
                <div class="badge-content">
                    {{ grupo }}
                </div>
            </div>
        </div>
    </div>
</article>

<app-papel-individual [idProduto]="idProduto"></app-papel-individual>
