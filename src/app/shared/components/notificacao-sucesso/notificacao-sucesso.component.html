<div *ngIf="mensagem" class="toast d-block success-toast align-items-center start-50 translate-middle-x" role="alert" aria-live="assertive"
  aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ mensagem }}
    </div>
    <button type="button" class="btn-close me-2 m-auto" (click)="fecharNotificacao()" aria-label="Close"></button>
  </div>
</div>
