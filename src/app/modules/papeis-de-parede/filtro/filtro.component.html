<div [class]="filtroDivClass">
    <div class="collapse collapse-horizontal d-block" id="filtro">
        <div class="accordion accordion-flush container border-0 mt-3" data-bs-theme="dark" id="filtroAccordion">
            <!-- Cores -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filtroCores" aria-expanded="true" aria-controls="filtroCores">
                        Cores
                    </button>
                </h2>
                <div id="filtroCores" class="accordion-collapse collapse show">
                    <div class="accordion-body d-grid gap-2 border-0">
                        <button *ngFor="let cor of cores" class="btn btn-dark d-flex border-0"
                            (click)="toggleCor(cor.idCor)">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    [checked]="selectedCores.includes(cor.idCor)">
                                <label class="form-check-label mt-1 ps-2" for="{{ cor.idCor }}">{{ cor.nomeCor
                                    }}</label>
                            </div>
                            <img class="ms-auto align-self-center" src="/assets/filtro/amarelo.jpeg"
                                alt="{{ cor.nomeCor }}" style="border-radius: 4px;">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tipos -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filtroTipos" aria-expanded="true" aria-controls="filtroTipos">
                        Tipos
                    </button>
                </h2>
                <div id="filtroTipos" class="accordion-collapse collapse show">
                    <div class="accordion-body d-grid gap-2 border-0">
                        <button *ngFor="let tipo of tipos" class="btn btn-dark d-flex border-0"
                            (click)="toggleTipo(tipo.idCaracteristicas)">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    [checked]="selectedTipos.includes(tipo.idCaracteristicas)">
                                <label class="form-check-label mt-1 ps-2" for="{{ tipo.idCaracteristicas }}">{{
                                    tipo.nomeCaracterisiticas }}</label>
                            </div>
                            <img class="ms-auto align-self-center" src="/assets/papeisDeParede/3d.webp"
                                alt="{{ tipo.nomeCaracterisiticas }}" style="border-radius: 4px;">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
