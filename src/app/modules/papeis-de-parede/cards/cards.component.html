<section class="container mb-5">
    <div class="row row-cols-xl-4 row-cols-md-3 row-cols-2 g-4 mt-2 d-flex justify-content-center d-grid gap-auto">
        <div *ngFor="let imageData of imageDataList">
            <app-card-papel-de-parede tamanho="pequeno"
                [imagePath]="getImageUrl(imageData.contProduto)"></app-card-papel-de-parede>
        </div>
    </div>
</section>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center gap-1">
        <li class="page-item">
            <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous"
                [class.disabled]="currentPage === 0">
                <i class="fa-solid fa-angle-left align-middle" aria-hidden="true"></i>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of getPages(totalPages)">
            <a class="page-link" (click)="changePage(page)" [class.active]="currentPage === (page - 1)">{{ page }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="changePage(currentPage + 2)" aria-label="Next"
                [class.disabled]="currentPage === totalPages - 1">
                <i class="fa-solid fa-angle-right align-middle" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>
