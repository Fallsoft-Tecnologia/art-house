<section class="container mb-5">
    <div class="row row-cols-xl-4 row-cols-md-3 row-cols-2 g-4 mt-2 d-flex justify-content-center d-grid gap-auto">
        <div *ngFor="let imageData of imageDataList">
            <app-card-papel-de-parede [grupo]="imageData.statusProduto"
                [imagePath]="getImageUrl(imageData.contProduto)" [nomeProduto]="imageData.nomeProduto" [descProduto]="imageData.descProduto"></app-card-papel-de-parede>
        </div>
    </div>
</section>
